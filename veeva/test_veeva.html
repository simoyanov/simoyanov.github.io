<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2048, height=1536, initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5">
    <title>Test Veeva</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />

</head>
<body>
   <div class="header first_fade">

<!-- SCRIPTS -->
